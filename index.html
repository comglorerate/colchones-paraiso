<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Colchones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>El Colchón de Tus Sueños</h1>
    </div>

    <div class="product-section">
        <div class="product-description">
            <p>Descubre el confort único de nuestros colchones. Fabricados con la mejor tecnología y materiales de primera calidad para garantizar un descanso perfecto.</p>
            <button class="cta-button">Comprar Ahora</button>
        </div>

        <div class="contact-form">
            <h2>Contacta con nosotros</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Tu nombre">
                <span id="name-error" class="form-error"></span>
        
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
                <span id="email-error" class="form-error"></span>
        
                <textarea id="message" name="message" placeholder="Escribe tu mensaje"></textarea>
                <span id="message-error" class="form-error"></span>
        
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
